<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-paper-scissor</title>
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <header class="heading"> <strong>Rock-paper-scissor</strong> </header>
    <div class="score-board">
        <div id="u" class="user">user</div>
        <div id="c" class="computer">computer</div>
        <div class="spanp">
            <span class="span" id="user-score">0 </span> :
            <span class="span" id="computer-score">0</span>
        </div>

    </div>
    <div class="result">
        <p class="resultShow">paper covers ..rocks win!</p>
    </div>
    <div class="choices">
        <div id="r" class="choice"><img src="images/rock.png" alt="" ></div>
        <div id="p" class="choice"><img src="images/circle1.png" alt="" ></div>
        <div id="s" class="choice"><img src="images/circle2.png" alt="" ></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
